<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - CREATIVE SPACE</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo"><a href="../index.html">SONIC SPACE</a></div>
            <ul class="nav-links">
                <li><a href="../articles.html">文章</a></li>
                <li><a href="../photography.html">摄影</a></li>
                <li><a href="../videos.html">视频</a></li>
                <li><a href="#" id="logoutBtn" class="logout-icon" title="退出登录">
                    <i class="fas fa-sign-out-alt"></i>
                </a></li>
            </ul>
        </div>
    </nav>

    <main class="admin-dashboard">
        <h1>管理后台</h1>
        <div class="dashboard-content">
            <div class="admin-card">
                <h2>文章管理</h2>
                <button class="admin-button">新建文章</button>
                <button class="admin-button">管理文章</button>
            </div>
            <div class="admin-card">
                <h2>摄影管理</h2>
                <button class="admin-button">上传照片</button>
                <button class="admin-button">管理相册</button>
            </div>
            <div class="admin-card">
                <h2>视频管理</h2>
                <button class="admin-button">添加视频</button>
                <button class="admin-button">管理视频</button>
            </div>
        </div>
    </main>

    <script>
        // 退出登录功能
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            window.location.href = '../login.html';
        });

        // 检查登录状态
        function checkAuth() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = '../login.html';
            }
        }

        // 页面加载时检查登录状态
        checkAuth();
    </script>
</body>
</html>
